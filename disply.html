<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            display:inline-block;
            width:200px;
            border:1px solid;
        }
        span{
            display:none;
            width:200px;
            border:1px solid;
           /* visibility:hidden;*/
           /* opacity:0;*/
        }

    </style>
</head>
<body>
    <main>
        <div>div1</div>
        <span>span</span>
        <div>div2</div>
        
        
    </main>
    
</body>
</html>
