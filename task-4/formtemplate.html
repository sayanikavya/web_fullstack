<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtemplate</title>
    <link rel="stylesheet" href="../css/formtemplate.css"/>
    <link rel="icon" href="../images/logo icon.png" type="image/x-icon"/>
    
   
</head>
<body>
    <div id="bgimage"> 
       <div id="bgcolor"></div> 
        <div id="main">
          <h1>Register</h1>
       
            <div class="formwraper">
                <div class="formcontainer">
                    <i class="fa-solid fa-user"></i>
                 <input type="text" name="username" id="username" class="typetext" placeholder="username" autocomplete="off"/>
                </div>
                <div class="formcontainer">
                    <i class="fa-solid fa-lock"></i>
                 <input type="password" name="password" id="password" class="typetext" placeholder="password" autocomplete="off"/>
                </div>
                <div class="formcontainer">
                    <i class="fa-solid fa-envelope"></i>
                 <input type="email" name="email" id="email" class="typetext" placeholder="email" autocomplete="off"/>
                </div>
                <div class="formcontainer">
                    <i class="fa-solid fa-address-book"></i>
                 <input type="number" name="contact" id="contact" class="typetext" placeholder="phonenumber" autocomplete="off" maxlength='10'/>
                </div>
                <div class="formcontainer">
                    <i class="fa-solid fa-earth-asia"></i>
                    <select name="city" class="city">
                        <option value="none">select a city</option>
                        <option value="hybd">hybd</option>
                        <option value="nellore">nellore</option>
                        <option value="tirupati">tirupati</option>
                    </select>
                </div>
                 <div><p class="error" style.color="red">please select city</p></div>
           
               <!-- <div class="formcontainer">
                    <i class="fa-solid fa-file-lines"></i>
                    <textarea name="text" id="textarea" class="txtar" cols="" rows=""></textarea>
                </div>-->
                <div class="gen" >
                   
                    
              <span class="gender"><input type="radio" name="gender" id="Male"  />Male</span>
                 <span class="gender"><input type="radio" name="gender" id="Female"  />Female</span>
           
                </div>
                <div><p class="error1" style.color="red">please select gender</p></div>
                <div class="checkbox">
                   
                    <input type="checkbox" name="checkbox" /><p class="para">I agree with terms and conditions</p>
                </div>
               <button type="button" class="sign">Register</button>
        </div>
         
    

    </div>
    <script src="https://kit.fontawesome.com/8770020ca7.js" crossorigin="anonymous">

    </script>
    <script src="../js/formtemplate.js"></script>
</body>
</html>
