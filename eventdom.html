<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventdom</title>
</head>
<body>
    <button id="btn" type="button">Clickhere</button>
    <script>
    //Event
    // elementName.addEventListener('eventName',callback funct,false);
    var _id=document.getElementById('btn');
    _id.addEventListener('dblclick',simpleAlert,false);
    function simpleAlert(){
        alert('test');
    }
    _id.ondblclick=function (){
        alert('double clicked...!');
    }
    </script>
</body>
</html>
